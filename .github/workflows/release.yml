name: Publish Python ğŸ distribution ğŸ“¦ to PyPI

on:
  release:
    types: [published]

jobs:
  build-and-publish:
    name: Build and publish Python ğŸ distribution ğŸ“¦ to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/net-task-client/
    permissions:
      id-token: write # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9' # Specify your Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build  # Or your preferred build tool (e.g., poetry, hatch)

      - name: Build distribution packages
        run: python -m build

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
